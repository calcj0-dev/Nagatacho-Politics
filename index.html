<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>政治家カードゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 政党選択画面 -->
  <div id="party-select-screen" class="screen">
    <h1>政党を選んでください</h1>
    <div class="party-buttons">
      <button class="party-btn" data-party="自民党">
        <div class="party-btn-name">自民党</div>
        <div class="party-btn-catch">王道の安定感、豊富な資金力</div>
        <div class="party-btn-members">S・イシバ / S・タカイチ / S・コイズミ ほか</div>
      </button>
      <button class="party-btn" data-party="国民民主党">
        <div class="party-btn-name">国民民主党</div>
        <div class="party-btn-catch">民意に直結、攻守バランス型</div>
        <div class="party-btn-members">Y・タマキ / Y・モリ / K・シンバ ほか</div>
      </button>
      <button class="party-btn" data-party="チームみらい">
        <div class="party-btn-name">チームみらい</div>
        <div class="party-btn-catch">新勢力の挑戦、スピード重視</div>
        <div class="party-btn-members">T・アンノ / S・タカヤマ / K・ムトウ ほか</div>
      </button>
    </div>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen" class="screen hidden">
    <!-- CPU側 -->
    <div class="player-area cpu-area">
      <div id="cpu-hand" class="card-list cpu-hand"></div>
      <div class="player-info">
        <div class="player-info-row1">
          <span>【CPU】 <span id="cpu-party">???</span></span>
          <div class="approval-row">
            <span class="approval-label">支持率</span>
            <span id="cpu-approval" class="approval-num">???</span>
          </div>
        </div>
        <div class="player-info-funds">政治資金: <span id="cpu-funds">?億円</span></div>
      </div>
      <div class="field-row">
        <div id="cpu-field" class="field"></div>
        <div id="cpu-deck" class="deck-slot"></div>
        <div id="cpu-discard" class="deck-slot discard-slot"></div>
      </div>
    </div>

    <!-- ターン情報バー -->
    <div id="turn-bar">
      <span id="turn-num">1 / 25</span>
      <div id="turn-survey" class="survey-countdown">
        <span class="survey-label">情勢調査</span>
        <div class="survey-pips" id="survey-pips">
          <div class="survey-pip" data-pip="0"></div>
          <div class="survey-pip" data-pip="1"></div>
          <div class="survey-pip" data-pip="2"></div>
          <div class="survey-pip" data-pip="3"></div>
          <div class="survey-pip" data-pip="4"></div>
        </div>
      </div>
      <span id="turn-owner">あなたのターン</span>
      <button id="end-turn-btn" disabled>終了 ▶</button>
    </div>

    <!-- プレイヤー側 -->
    <div class="player-area player-area-self">
      <div class="field-row">
        <div id="player-field" class="field"></div>
        <div id="player-deck" class="deck-slot"></div>
        <div id="player-discard" class="deck-slot discard-slot"></div>
      </div>
      <div class="player-info">
        <div class="player-info-row1">
          <span>【あなた】 <span id="player-party">???</span></span>
          <div class="approval-row">
            <span class="approval-label">支持率</span>
            <div class="approval-bar-wrap">
              <div id="player-approval-bar" class="approval-bar"></div>
            </div>
            <span id="player-approval" class="approval-num">--%</span>
          </div>
        </div>
        <div class="player-info-funds">政治資金: <span id="player-funds">0億円</span></div>
      </div>
    </div>

    <!-- 手札 -->
    <div id="hand-area">
      <div id="player-hand" class="card-list"></div>
    </div>

  </div>

  <!-- オーバーレイ群（フェーズ2-3で実装） -->
  <div id="overlay" class="overlay hidden">
    <div id="overlay-content" class="overlay-content"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
